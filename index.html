<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Trybewarts</title>
</head>

<body>
  <header class="header">
    <div class="logo-content">
      <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Logo Trybewarts" />
    </div>
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form method="POST" class="trybewarts-login">
      <div class="login-inputs">
        <input type="text" name="email" id="login" class="input" placeholder="Login" required>
        <input type="password" name="password" id="password" class="input" placeholder="Senha" required>
      </div>
      <button type="submit" id="login-button" class="button login-btn">Entrar</button>
    </form>
  </header>
  <script type="module" src="script.js"></script>
</body>

</html>
